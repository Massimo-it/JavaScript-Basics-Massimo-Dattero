<!DOCTYPE html>
<html lang="it-it">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Massimo Dattero">  
  <title>Fantasmino GIGI counter</title>

 <link rel="stylesheet" type="text/css" href="counter.css">

</head>
  
<body>

  <div class="multi">
  
    <div class="container" id="increase">
      <p class="titleFantasmino">Fantasmino GIGI in pink</p>
      <div class="body pink">
        <div class="eyes">
          <div class="eye-sn"></div>
          <div class="eye-ds"></div>
        </div>
        <div class="mouth"></div>
          <div class="bottom">
            <div class="bottom1 pink"></div>
            <div class="bottom2 pink"></div>
            <div class="bottom3 pink"></div>
          </div> 
      </div>
      <h2 class="inc-dec">INCREASE</h2>
    </div>
    
    <div class="container" id="decrease">
      <p class="titleFantasmino">Fantasmino GIGI in grey</p>
      <div class="body grey">
        <div class="eyes">
          <div class="eye-sn"></div>
          <div class="eye-ds"></div>
        </div>
        <div class="mouth"></div>
          <div class="bottom">
            <div class="bottom1 grey"></div>
            <div class="bottom2 grey"></div>
            <div class="bottom3 grey"></div>
          </div> 
      </div>
      <h2 class="inc-dec">DECREASE</h2>
    </div>
    
  </div>
  
  <div id="div-number">
      <h3 id="title">THE COUNTER</h3>
      <h1 id="number">0</h1>
      <button id="top">You are at the TOP. Click to start again</button>
      <button id="end">You are at the END. Click to start again</button>
  </div>
  
<script src="counter.js"></script>

</body>

</html>
